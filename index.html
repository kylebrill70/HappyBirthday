<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Flip</title>
    <link rel="stylesheet" href="enve.css">
</head>
<body>
    <div class="container">
        <!-- Envelope Structure -->
        <div class="envelope" id="envelope">
            <!-- Front Side -->
            <div class="front">
                <h1>Jessa's Birthday</h1>
                <button id="flipButton">Flip</button>
            </div>
            <!-- Back Side (envelope design) -->
            <div class="back">
                <h1>Happy Birthday</h1>
                <button id="openButton">Open</button>
            </div>
        </div>
        <div id="particles-container"></div> <!-- Container for particles -->
    </div>

    <script src="enve.js"></script>
</body>
</html>
